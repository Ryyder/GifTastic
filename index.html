<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- css file -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <title>GifTastic</title>
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-4 text-center">GifTastic</h1>
        <hr class="my-4">
  
        <!-- div to hold our buttons -->
        <div id="button-holder"></div>

        <br>
        <!-- GIFSearch text box -->
        <form id="search-form">
          <div class="form-row">
            <div class="form-group col-3">
              
            </div>
            <div class="form-group col-3">
              
            </div>
            <div class="form-group col-4">
              <label for="GIFsearch">Search for a GIF!</label>
              <input type="text" class="form-control" id="input-gif" aria-describedby="emailHelp">
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-3">
                
              </div>
              <div class="form-group col-3">
                
              </div>
              <div class="form-group col-4">
                <!-- GIFSearch submit -->
                <button type="submit" class="btn btn-outline-dark btn-sm" id="find-gif">GIF Search</button>
              </div>
          </div>
        </form>

        <br>

        <!-- put our gifs and ratings here -->
        <div id="gif-view"></div>
        
    </div>




  <!-- link to jquery and js file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
